services:
  backend:
    image: ghcr.io/m4tveevm/perekhodnichki-backend:latest
    environment:
      - DJANGO_DB_HOST=perekhodnichki_db
      - DJANGO_DB_NAME=postgres
      - DJANGO_DB_USER=postgres
      - DJANGO_ALLOWED_HOSTS=spbetu.ru,localhost
      - CSRF_TRUSTED_ORIGINS=https://spbetu.ru
      - POSTGRES_PASSWORD_FILE=/run/secrets/pg_password
      - DJANGO_SECRET_FILE=/run/secrets/django_secret
      - DJANGO_SUPERUSER_USERNAME_FILE=/run/secrets/django_superuser_username
      - DJANGO_SUPERUSER_EMAIL_FILE=/run/secrets/django_superuser_email
      - DJANGO_SUPERUSER_PASSWORD_FILE=/run/secrets/django_superuser_password
    entrypoint: >
      sh -c "
        export POSTGRES_PASSWORD=$$(cat /run/secrets/pg_password);
        exec gunicorn perekhodnichki.wsgi:application --bind 0.0.0.0:8000 --workers=3
      "
    networks:
      - perekhodnichki_net
      - traefik-public
    secrets:
      - pg_password
      - django_secret
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`spbetu.ru`) && PathPrefix(`/api`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls=true"
      - "traefik.http.services.backend.loadbalancer.server.port=8000"
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8000/health/ || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
      update_config:
        order: start-first

  frontend:
    image: ghcr.io/m4tveevm/perekhodnichki-frontend:latest
    environment:
      - REACT_APP_API_URL=https://spbetu.ru/api/
    networks:
      - perekhodnichki_net
      - traefik-public
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`spbetu.ru`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls=true"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure

  pg15:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
      - POSTGRES_LISTEN_ADDRESSES=*
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD_FILE=/run/secrets/pg_password
    secrets:
      - pg_password
    networks:
      perekhodnichki_net:
          aliases:
            - perekhodnichki_db
    deploy:
      restart_policy:
        condition: any
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    labels:
      - "traefik.enable=false"

networks:
  perekhodnichki_net:
    driver: overlay
    attachable: true
  traefik-public:
    external: true

volumes:
  postgres_data:

secrets:
  pg_password:
    external: true
  django_secret:
    external: true