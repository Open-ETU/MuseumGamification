name: CIâ€‘CD Pipeline

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

env:
  IMAGE_OWNER: ${{ github.repository_owner }}

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('src/requirements/dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r src/requirements/dev.txt

      - name: Run linters
        run: |
          black --check ./src
#          flake8 ./src

      # todo: Add django tests

  build-and-push:
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    needs: build-and-test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3

      - name: Normalize IMAGE_OWNER
        run: echo "IMAGE_OWNER=$(echo '${{ env.IMAGE_OWNER }}' | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_ENV"

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          driver: docker-container

      - name: Build & push backend
        uses: docker/build-push-action@v3
        with:
          context: src
          file: src/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_OWNER }}/perekhodnichki-backend:latest
            ghcr.io/${{ env.IMAGE_OWNER }}/perekhodnichki-backend:${{ github.run_number }}
          cache-from: type=registry,ref=ghcr.io/${{ env.IMAGE_OWNER }}/perekhodnichki-backend:cache
          cache-to: type=registry,ref=ghcr.io/${{ env.IMAGE_OWNER }}/perekhodnichki-backend:cache,mode=max

      - name: Build & push frontend
        uses: docker/build-push-action@v3
        with:
          context: frontend
          file: frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_OWNER }}/perekhodnichki-frontend:latest
            ghcr.io/${{ env.IMAGE_OWNER }}/perekhodnichki-frontend:${{ github.run_number }}
          cache-from: type=registry,ref=ghcr.io/${{ env.IMAGE_OWNER }}/perekhodnichki-frontend:cache
          cache-to: type=registry,ref=ghcr.io/${{ env.IMAGE_OWNER }}/perekhodnichki-frontend:cache,mode=max
