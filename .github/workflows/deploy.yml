name: CIâ€‘CD Pipeline

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

env:
  IMAGE_OWNER: ${{ github.repository_owner }}

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('src/requirements/dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r src/requirements/dev.txt

      - name: Run linters
        run: |
          black --check ./src
#          flake8 ./src

      # todo: Add django tests

  build-and-push:
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    needs: build-and-test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3

      - name: Normalize IMAGE_OWNER
        run: echo "IMAGE_OWNER=$(echo '${{ env.IMAGE_OWNER }}' | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_ENV"

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push backend
        uses: docker/build-push-action@v3
        with:
          context: src
          file: src/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_OWNER }}/perekhodnichki-backend:latest
            ghcr.io/${{ env.IMAGE_OWNER }}/perekhodnichki-backend:${{ github.run_number }}
          cache-from: type=registry,ref=ghcr.io/${{ env.IMAGE_OWNER }}/perekhodnichki-backend:cache
          cache-to: type=registry,ref=ghcr.io/${{ env.IMAGE_OWNER }}/perekhodnichki-backend:cache,mode=max

      - name: Build & push frontend
        uses: docker/build-push-action@v3
        with:
          context: frontend
          file: frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_OWNER }}/perekhodnichki-frontend:latest
            ghcr.io/${{ env.IMAGE_OWNER }}/perekhodnichki-frontend:${{ github.run_number }}
          cache-from: type=registry,ref=ghcr.io/${{ env.IMAGE_OWNER }}/perekhodnichki-frontend:cache
          cache-to: type=registry,ref=ghcr.io/${{ env.IMAGE_OWNER }}/perekhodnichki-frontend:cache,mode=max

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Normalize IMAGE_OWNER
        run: echo "IMAGE_OWNER=$(echo '${{ env.IMAGE_OWNER }}' | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_ENV"

      - name: Render stack file
        run: envsubst < stack.yml > stack_rendered.yml

      - name: Ensure remote dir exists
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VDS_HOST }}
          username: ${{ secrets.VDS_USER }}
          key: ${{ secrets.VDS_SSH_KEY }}
          script: |
            mkdir -p /home/${{ secrets.VDS_USER }}/perekhodnichki

      - name: Upload stack via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VDS_HOST }}
          username: ${{ secrets.VDS_USER }}
          key: ${{ secrets.VDS_SSH_KEY }}
          source: "./stack_rendered.yml"
          target: "/home/${{ secrets.VDS_USER }}/perekhodnichki"
          overwrite: true
          strip_components: 0
          debug: true

      - name: Rename on remote to stack.yml
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VDS_HOST }}
          username: ${{ secrets.VDS_USER }}
          key: ${{ secrets.VDS_SSH_KEY }}
          script: |
            mv /home/${{ secrets.VDS_USER }}/perekhodnichki/stack_rendered.yml \
               /home/${{ secrets.VDS_USER }}/perekhodnichki/stack.yml

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VDS_HOST }}
          username: ${{ secrets.VDS_USER }}
          key: ${{ secrets.VDS_SSH_KEY }}
          script: |
            echo "${{ secrets.GITHUB_TOKEN }}" \
              | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker pull ghcr.io/${{ env.IMAGE_OWNER }}/perekhodnichki-backend:latest
            docker pull ghcr.io/${{ env.IMAGE_OWNER }}/perekhodnichki-frontend:latest
            docker stack deploy \
              -c /home/${{ secrets.VDS_USER }}/perekhodnichki/stack.yml \
              perekhodnichki
